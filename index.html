<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteor World Map</title>
</head>
<body>
    <div class="render-container">
        <div class="render-canvas"></div>
        <div class="render-info">
            <div class="map-controls">
                <h2>Map Controls</h2>
                <div class="map-control-buttons">
                    <div class="button-group">
                        <button class="prev">Previous Year</button>
                        <button class="next">Next Year</button>
                    </div>
                    <div class="button-group">
                        <button class="auto">Autoplay</button>
                        <button class="pause">Pause</button>
                    </div>
                </div>
            </div>
            <div class="year-meteor-meta">
                <h2 class="year-meta"></h2>
                <h2 class="meteor-count"></h2>
            </div>
            <div class="meteor-meta"></div>
        </div>
    </div>
</body>
</html>
